<!DOCTYPE html>
<html lang="heb-IL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>page2</title>

    <script>
        function show() {
            for (count = 1; count < 7; count++) {
                if (sessionStorage.getItem('b' + count) == 'inline-block') {
                    document.getElementById('b' + count).style.display = 'inline-block';
                }
            }
        }
    </script>

</head>

<body onload="show()">

    <div class="title2">והתוצאה היא:</div>

    <div class="scoreboardContainer">
        <div class="pageContainer">
            <div class="page">דמו</div>
        </div>
        <div class="scoreContainer">
            <div class="crown"></div>
            <div class="score" id="score">
                <script>
                    document.getElementById("score").innerHTML = sessionStorage.getItem('totalScore');
                </script>
            </div>
        </div>
    </div>

    <div class="choiceBoard">

        <div class="imageContainer">

            <div>
                <input id="b1" type="image" src="img/OPEN SANS HEBREW.png" alt="בריף" class="choiceMockup"
                    style="display: none;">
            </div>

            <div>
                <input id="b2" type="image" src="img/RUBIK.png" alt="בריף" class="choiceMockup" style="display: none;">
            </div>

            <div>
                <input id="b3" type="image" src="img/HEEBO.png" alt="בריף" class="choiceMockup" style="display: none;">
            </div>

            <div>
                <input id="b4" type="image" src="img/FREDOKA.png" alt="בריף" class="choiceMockup"
                    style="display: none;">
            </div>

            <div>
                <input id="b5" type="image" src="img/NOTO SANS HEBERW.png" alt="בריף" class="choiceMockup"
                    style="display: none;">
            </div>

            <div>
                <input id="b6" type="image" src="img/ALEF.png" alt="בריף" class="choiceMockup" style="display: none;">
            </div>

        </div>

        <div id="scoreText" style="display: inline-block; ">
            <script>
                if (sessionStorage.getItem("b1") == "inline-block") {
                    document.getElementById("scoreText").innerHTML = "כל הכבוד על הבחירה 85/100"; 
                    
                    sessionStorage.setItem('totalScore',sessionStorage.getItem('totalScore')*1 + 85);
                    document.getElementById("score").innerHTML = sessionStorage.getItem('totalScore');
                }

                else  if (sessionStorage.getItem("b2") == "inline-block") {
                    document.getElementById("scoreText").innerHTML = "90/100 הסטודיו התלהב מהעיצוב";
                    sessionStorage.setItem('totalScore',sessionStorage.getItem('totalScore')*1 + 90);
                    document.getElementById("score").innerHTML = sessionStorage.getItem('totalScore');
                }

                else  if (sessionStorage.getItem("b3") == "inline-block") {
                    document.getElementById("scoreText").innerHTML = "אפשר להשתפר 50/100";
                    sessionStorage.setItem('totalScore',sessionStorage.getItem('totalScore')*1 + 50);
                    document.getElementById("score").innerHTML = sessionStorage.getItem('totalScore');
                }

                else  if (sessionStorage.getItem("b4") == "inline-block") {
                    document.getElementById("scoreText").innerHTML = "הסטודיו התלהב מהעיצוב";
                }

                else  if (sessionStorage.getItem("b5") == "inline-block") {
                    document.getElementById("scoreText").innerHTML = "הסטודיו התלהב מהעיצוב";
                }

                else  if (sessionStorage.getItem("b6") == "inline-block") {
                    document.getElementById("scoreText").innerHTML = "הסטודיו התלהב מהעיצוב";
                }
            </script>
        </div>

    </div>

    <div class="bottomBoard">
        <input type="button" class="button" value="הקודם" onclick="document.location.href='page1.html'">
        <input type="button" class="button" value="לשלב הבא" onclick="document.location.href='level1.html'">
    </div>

</body>

</html>
