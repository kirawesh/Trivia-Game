<!DOCTYPE html>
<html lang="heb-IL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>משחק פונטים</title>
    <script>
        function show() {
            for (count = 1; count < 9; count++) {
                if (sessionStorage.getItem('b' + count) == 'inline-block') {
                    document.getElementById('b' + count).style.display = 'inline-block';
                }
            }
        }
    </script>
</head>

<body onload="show()">
    <div class="title2">הבחירה הסופית</div>

    <div class="scoreboardContainer">
        <div class="pageContainer">
            <div class="page">דמו</div>
        </div>
        <div class="scoreContainer">
            <div class="crown"></div>
            <div class="score" id="score">000</div>
        </div>
    </div>

    <div class="choiceBoard">
        <div class="question">לפניך ארבעה בחירות שבחרת, יש לבחור עיצוב אחד לשלב הסופי (לחץ על תמונה אחת שברצונך לבחור לשלב הסופי)</div>

        <div class="imageContainer">
            
            <div>
                <input id="b1" type="image" src="img/OPEN SANS HEBREW.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b2" type="image" src="img/RUBIK.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b3" type="image" src="img/HEEBO.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b4" type="image" src="img/VARELA ROUND WITH STROKE.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b5" type="image" src="img/FREDOKA.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b6" type="image" src="img/NOTO SANS HEBERW.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b7" type="image" src="img/AMATIC WITH STROKE.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

            <div>
                <input id="b8" type="image" src="img/ALEF.png" alt="בריף" class="choiceMockup" style="display: none;" onclick="selectIMG(this.id)">
            </div>

        </div>

    </div>

    <div class="bottomBoard">
        <input type="button" class="button" value="הקודם" onclick="document.location.href='demo.html'">
        <input type="button" class="button" value="הבא" onclick="document.location.href='page2.html'">
    </div>

</body>

</html>
